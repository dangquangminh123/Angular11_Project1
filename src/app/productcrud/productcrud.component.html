
<nav class="navbar navbar-light bg-success">
    <div class="container-fluid">
        <h1 style="color: aliceblue; font-size: 20px;">Sản Phẩm</h1>
        <div class="d-flex">
            <button (click)="clickAddProduct()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Thêm Sản Phẩm</button>
        </div>
    </div>
</nav>
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Product ID</th>
            <th scope="col">Tên Sản Phẩm</th>
            <th scope="col">Hình ảnh</th>
            <th scope="col">Giá Sản Phẩm</th>
            <th scope="col">Số Lượng Sản Phẩm</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pro of productData">
            <td>{{pro.id}}</td>
            <td>{{pro.name}}</td>
            <td>
                <img src="../../assets/{{pro.images}}" alt="">
            </td>
            <td>{{pro.price}}</td>
            <td>{{pro.quantity}}</td>
            <td>
                <button (click)="onEdit(pro)" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Sửa</button>&nbsp;
                <button type="button" (click)="deleteProduct(pro)" class="btn btn-danger">Xóa</button>
            </td>
        </tr>
    </tbody>
</table>
  <!-- Modal -->
  <div  class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Chi Tiết Sản Phẩm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <!-- <div class="mb-3">
                    <label class="form-label">ID Sản Phẩm</label>
                    <input type="number" class="form-control" formControlName="prodId">
                  </div> -->
                <div class="mb-3">
                  <label class="form-label">Tên Sản Phẩm</label>
                  <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Tên Hình Sản Phẩm</label>
                    <input type="text" class="form-control" formControlName="images">
                </div>
                <div class="mb-3">
                    <label class="form-label">Giá Sản Phẩm</label>
                    <input type="number" class="form-control" formControlName="price">
                  </div>
                <div class="mb-3">
                    <label class="form-label">Số Lượng Sản Phẩm</label>
                    <input type="number" class="form-control" formControlName="quantity">
              </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button type="button" *ngIf="showAdd" (click)="postProductDetails()"class="btn btn-primary">Thêm</button>
          <button type="button" *ngIf="showUpdate" (click)="updateProductDetails()"class="btn btn-warning">Cập Nhập</button>
        </div>
      </div>
    </div>
  </div>
